name: graphrag
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # PyTorch with CUDA support (adjust cuda version as needed)
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # Change to 12.1 if you have newer CUDA

  # Core scientific stack
  - numpy=1.26.4
  - scipy>=1.10.0
  - scikit-learn>=1.3.0

  # spaCy (conda-forge has better compatibility)
  - spacy=3.4.4

  # Database clients
  - pymongo>=4.0.0

  # Utilities
  - tqdm
  - pyyaml
  - requests
  - python-dotenv

  # pip dependencies (not available in conda)
  - pip
  - pip:
      # Transformers & embeddings
      - sentence-transformers>=2.2.0
      - transformers>=4.30.0
      - huggingface-hub>=0.14.0

      # FAISS (GPU version)
      - faiss-gpu  # Use faiss-cpu if no GPU

      # Neo4j
      - neo4j>=5.0.0

      # SciSpaCy (must match spacy version)
      - scispacy==0.5.4

      # Install spacy model via pip after env creation:
      # pip install https://s3-us-west-2.amazonaws.com/ai2-s2-scispacy/releases/v0.5.4/en_core_sci_sm-0.5.4.tar.gz
